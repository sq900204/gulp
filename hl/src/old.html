  <script type ="text/javascript">
   var win_height =  $(window).height() , doc_height = $(document).height()

    function loadMore(){
        var isEnd = false
        // 如果是最后一页
        if(isEnd == true){
            $(".loading-more").text("没有更多了")

                    '</a>'
            $(".old-list ul").append(html)
        }
        
    }
    // 加载更多
    $(window).scroll(function(){
       var scroll_top =  $(document).scrollTop()
       if(win_height + scroll_top >= $(document).height() ){
           setTimeout(function(){
                loadMore()
           },1000)
       }
    })
  </script>
