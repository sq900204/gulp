<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no, email=no" />
<title>华龙区公众平台</title>
<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/index.min.css">
<link rel="stylesheet" href="css/activity.min.css">
<script type="text/javascript" src="js/flexible.min.js"></script>
</head>
<body style="background:#fff">
    <div class="detail-wrapper img-detail-wrapper">
        <!-- 图片序号 -->
        <div class="page">
            <span class="index"> 1</span>
            <span class="total">/3</span>
        </div>
        <!-- 图片 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/swiper1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/swiper2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/swiper1.jpg" alt="">
                </div>
            </div>
        </div>
            <!-- 内容 -->
        <div class="detail-footer">
            <h3 class="detail-tit">用社会主义核心价值观凝心聚力</h3>
            <p class="detail-author">作者：栗国斌</p>
            <div class="detail-txt">
                    实干、爱国、奋斗、求真，他们是90后共产党员——“军 人没有吃不了的苦，没有攻不下的山头”内容五十字以内。
            </div>
            <div class="user-handle fr">
                <!-- 转发 -->
                <span class="handle-icon transmit fr"> 20</span>
                <!-- 评论 -->
                <span class="handle-icon comment fr"> 20</span>
                <!-- 赞 -->
                <span class="handle-icon zan fr"> 20</span>
                <!-- 已赞 -->
                <span class="handle-icon zaned fr" style="display:none"> 20</span>
            </div>
        </div>
        <!-- 留言 -->
        <div class="add-comment">
                <textarea name="" id="" cols="30"  class="comment-textarea" placeholder="写留言"></textarea>
                <span class="comment-btn">留言</span>
            </div>
            <!-- 留言列表 -->
            <div class="comment-list">
                <ul>
                    <li class="clearfix">
                        <!-- 用户头像 -->
                        <img class="user-icon fl" src="img/my-icon.png" alt="">
                        <div class="comment-right fl">
                            <!-- 用户昵称 -->
                            <p class="nickname">李文星</p>
                            <!-- 评论内容 -->
                            <p class="comment-content">
                                    少年强则中国强！为90后共产党员点赞！
                            </p>
                        </div>
                    </li>
                    <li class="clearfix">
                        <!-- 用户头像 -->
                        <img class="user-icon fl" src="img/my-icon.png" alt="">
                        <div class="comment-right fl">
                            <!-- 用户昵称 -->
                            <p class="nickname">李文星</p>
                            <!-- 评论内容 -->
                            <p class="comment-content">
                                    少年强则中国强！为90后共产党员点赞！少年强则中国强！为90后共产党员点赞！少年强则中国强！为90后共产党员点赞！
                            </p>
                        </div>
                    </li>
                </ul>
    
                <!-- 加载更多 -->
                <p class="loading-more">加载更多</p>
            </div>
    </div>
 
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/swiper.min.js"></script>
  <script type="text/javascript" src="js/index.min.js"></script>
  <script type="text/javascript">
    // 轮播图
    var mySwiper = new Swiper ('.swiper-container', {
        observer: true,
        observerParent: true,
        on: {
            slideChangeTransitionEnd: function(swiper){
            var index = mySwiper.activeIndex +1
                $(".page .index").text(index)
            },
            }
    })   
    // 点赞
    $(".zan").on("click",function(){
        var num = parseInt($(this).text())
        if($(this).hasClass("zaned")){
            $(this).removeClass("zaned")
            $(this).text(num - 1)
        }else{
            $(this).addClass("zaned")
            $(this).text(num + 1)
        }
    })
    // 评论
    $(".comment").on("click",function(){
        $(".comment-textarea").focus()
        // window.location.href="comment.html"
    })

    var win_height =  $(window).height() , doc_height = $(document).height()
    // 加载更多
    function loadMore(){
        var isEnd = false
        // 如果是最后一页
        if(isEnd == true){
            $(".loading-more").text("没有更多了")
        }else{
            var html = '<li class="clearfix">'+
                    '<!-- 用户头像 -->'+
                        '<img class="user-icon fl" src="img/my-icon.png" alt="">'+
                        '<div class="comment-right fl">'+
                            '<!-- 用户昵称 -->'+
                            ' <p class="nickname">李文星</p>'+
                            ' <!-- 评论内容 -->'+
                            '<p class="comment-content"> 少年强则中国强！为90后共产党员点赞！ </p>'+
                        ' </div>'+
                        '</li>'
            $(".comment-list ul").append(html)
        }
        
    }
    // 加载更多
    $(window).scroll(function(){
        var scroll_top =  $(document).scrollTop()
        if(win_height + scroll_top >= $(document).height() ){
            setTimeout(function(){
                loadMore()
            },1000)
        }
    })
  </script>
</body>
</html>
